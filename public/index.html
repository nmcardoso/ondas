<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ondas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline my-2 my-lg-0 mx-auto" id="search-form">
        <div class="input-group">
          <div class="autocomplete">
            <input type=" search" id="search-input" class="form-control" placeholder="Search"
              style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit"></button>
          </div>
        </div>
      </form>
    </nav>
  </header>

  <div class="container my-4">
    <div class="d-flex justify-content-center">
      <div id="search-list"></div>
    </div>
  </div>

  <footer>
    <label id="play-btn">
      <input type="checkbox">
      <span></span>
    </label>
    <input id="progress" class="custom-range" type="range" min="0" max="100" value="0" step="0.1" style="width:300px;">
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
